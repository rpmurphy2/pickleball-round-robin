<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Round Robin Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèì Pickleball Round Robin Generator</h1>
            <p class="subtitle">Doubles Tournament Scheduler</p>
        </header>

        <main>
            <section class="setup-section">
                <h2>Tournament Setup</h2>

                <div class="form-group">
                    <label for="tournamentType">Tournament Type:</label>
                    <select id="tournamentType">
                        <option value="fixed">Fixed Partner</option>
                        <option value="rotating">Rotating Partner</option>
                        <option value="mixed">Mixed Doubles Rotating Partner</option>
                    </select>
                    <p class="field-description" id="typeDescription">Teams stay together for all matches</p>
                </div>

                <div class="form-group">
                    <label for="numCourts">Number of Courts:</label>
                    <input type="number" id="numCourts" min="1" max="20" value="2">
                </div>

                <div class="form-group" id="teamsGroup">
                    <label>Teams:</label>
                    <div id="teamsList" class="teams-list">
                        <!-- Teams will be added here -->
                    </div>
                    <div class="add-team-form">
                        <input type="text" id="player1" placeholder="Player 1 name">
                        <input type="text" id="player2" placeholder="Player 2 name">
                        <button type="button" id="addTeamBtn" class="btn btn-secondary">Add Team</button>
                    </div>
                </div>

                <div class="form-group hidden" id="playersGroup">
                    <label>Players:</label>
                    <div id="playersList" class="teams-list">
                        <!-- Players will be added here -->
                    </div>
                    <div class="add-player-form">
                        <input type="text" id="playerName" placeholder="Player name">
                        <button type="button" id="addPlayerBtn" class="btn btn-secondary">Add Player</button>
                    </div>
                </div>

                <div class="quick-add" id="quickAddTeamsGroup">
                    <label for="quickAddTeams">Quick Add (one team per line, comma-separated players):</label>
                    <textarea id="quickAddTeams" placeholder="John, Jane&#10;Mike, Sarah&#10;Tom, Lisa"></textarea>
                    <button type="button" id="quickAddBtn" class="btn btn-secondary">Add All Teams</button>
                </div>

                <div class="quick-add hidden" id="quickAddPlayersGroup">
                    <label for="quickAddPlayers">Quick Add (one player per line):</label>
                    <textarea id="quickAddPlayers" placeholder="John&#10;Jane&#10;Mike&#10;Sarah"></textarea>
                    <button type="button" id="quickAddPlayersBtn" class="btn btn-secondary">Add All Players</button>
                </div>

                <div class="form-group hidden" id="mixedPlayersGroup">
                    <div class="mixed-columns">
                        <div class="mixed-column">
                            <label>Male Players:</label>
                            <div id="malePlayersList" class="teams-list">
                                <!-- Male players will be added here -->
                            </div>
                            <div class="add-player-form">
                                <input type="text" id="malePlayerName" placeholder="Male player name">
                                <button type="button" id="addMalePlayerBtn" class="btn btn-secondary">Add</button>
                            </div>
                        </div>
                        <div class="mixed-column">
                            <label>Female Players:</label>
                            <div id="femalePlayersList" class="teams-list">
                                <!-- Female players will be added here -->
                            </div>
                            <div class="add-player-form">
                                <input type="text" id="femalePlayerName" placeholder="Female player name">
                                <button type="button" id="addFemalePlayerBtn" class="btn btn-secondary">Add</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="quick-add hidden" id="quickAddMixedGroup">
                    <div class="mixed-columns">
                        <div class="mixed-column">
                            <label for="quickAddMales">Quick Add Males (one per line):</label>
                            <textarea id="quickAddMales" placeholder="John&#10;Mike&#10;Tom"></textarea>
                            <button type="button" id="quickAddMalesBtn" class="btn btn-secondary">Add All Males</button>
                        </div>
                        <div class="mixed-column">
                            <label for="quickAddFemales">Quick Add Females (one per line):</label>
                            <textarea id="quickAddFemales" placeholder="Jane&#10;Sarah&#10;Lisa"></textarea>
                            <button type="button" id="quickAddFemalesBtn" class="btn btn-secondary">Add All Females</button>
                        </div>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="enableScoring">
                        <span>Enable Scorekeeping</span>
                    </label>
                    <p class="checkbox-description">Track scores, team records, and standings during the tournament</p>
                </div>

                <button type="button" id="generateBtn" class="btn btn-primary">Generate Schedule</button>
            </section>

            <section id="scheduleSection" class="schedule-section hidden">
                <h2>Tournament Schedule</h2>
                <div class="schedule-controls">
                    <button type="button" id="regenerateBtn" class="btn btn-primary" disabled>Regenerate Schedule</button>
                    <button type="button" id="printBtn" class="btn btn-secondary">Print Schedule</button>
                    <button type="button" id="resetBtn" class="btn btn-danger">Reset</button>
                </div>
                <div id="scheduleOutput" class="schedule-output">
                    <!-- Schedule will be generated here -->
                </div>
                <div id="summarySection" class="summary-section">
                    <!-- Summary will be generated here -->
                </div>
                <div id="standingsSection" class="standings-section hidden">
                    <!-- Standings will be generated here -->
                </div>
            </section>
        </main>

        <footer>
            <p>Created for fair and fun pickleball tournaments!</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
